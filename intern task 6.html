<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Navigation Bar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 80px 20px;
            background-color: #fff;
            min-height: 100vh;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        /* Colorful Classes */
        .bg-primary {
            background-color: #007bff;
            color: #fff;
        }
        .bg-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .bg-success {
            background-color: #28a745;
            color: #fff;
        }
        .bg-danger {
            background-color: #dc3545;
            color: #fff;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar a {
                float: none;
                display: block;
                text-align: center;
            }
            .section {
                padding: 40px 20px;
            }
            h2 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home" class="bg-primary">Home</a>
        <a href="#about" class="bg-secondary">About</a>
        <a href="#services" class="bg-success">Services</a>
        <a href="#contact" class="bg-danger">Contact</a>
    </div>

    <div id="home" class="section">
        <h2>Home Section</h2>
        <p>Welcome to the home section.</p>
    </div>

    <div id="about" class="section">
        <h2>About Section</h2>
        <p>Learn more about us in this section.</p>
    </div>

    <div id="services" class="section">
        <h2>Services Section</h2>
        <p>Discover our services in this section.</p>
    </div>

    <div id="contact" class="section">
        <h2>Contact Section</h2>
        <p>Get in touch with us in this section.</p>
    </div>

</body>
</html>
