<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 16px;
            text-align: left;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sample Table</h1>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Goals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lionel Messi</td>
                    <td>Forward</td>
                    <td>Paris Saint-Germain</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Cristiano Ronaldo</td>
                    <td>Forward</td>
                    <td>Manchester United</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Neymar Jr.</td>
                    <td>Forward</td>
                    <td>Paris Saint-Germain</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
