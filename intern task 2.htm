<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Simple Form</h1>
        <form action="/submit" method="post" class="border p-4 bg-white rounded shadow-sm">
            <!-- Text Input -->
            <div class="form-group">
                <label for="name" class="text-info">Name:</label>
                <input type="text" id="name" name="name" class="form-control border-info">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email" class="text-info">Email:</label>
                <input type="email" id="email" name="email" class="form-control border-info">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input type="password" id="password" name="password" class="form-control border-info">
            </div>

            <!-- Checkbox -->
            <div class="form-group form-check">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes" class="form-check-input">
                <label for="subscribe" class="form-check-label text-info">Subscribe to newsletter</label>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label class="text-info">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label for="male" class="form-check-label text-info">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label text-info">Female</label>
                </div>
            </div>

            <!-- Select Dropdown -->
            <div class="form-group">
                <label for="country" class="text-info">Country:</label>
                <select id="country" name="country" class="form-control border-info">
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
